<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Modern</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <span class="operator-indicator"></span>
            <span class="current-number">0</span>
        </div>
        
        <div class="buttons">
            <button class="btn clear span-2">C</button>
            <button class="btn operator">รท</button>
            <button class="btn operator">ร</button>
            
            <button class="btn number">7</button>
            <button class="btn number">8</button>
            <button class="btn number">9</button>
            <button class="btn operator">-</button>
            
            <button class="btn number">4</button>
            <button class="btn number">5</button>
            <button class="btn number">6</button>
            <button class="btn operator">+</button>
            
            <button class="btn number">1</button>
            <button class="btn number">2</button>
            <button class="btn number">3</button>
            <button class="btn equals span-2-row">=</button>
            
            <button class="btn number span-2">0</button>
            <button class="btn decimal">.</button>
        </div>
    </div>

    <!-- Konfirmasi Modal -->
    <div class="modal">
        <div class="modal-content">
            <p id="modal-text">Yakin ingin menghapus?</p>
            <div class="modal-actions">
                <button id="modal-no">Batal</button>
                <button id="modal-yes">Ya</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
